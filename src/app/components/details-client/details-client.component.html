<div class="row m-3">
  <div class="col-md-6">
    <a routerLink="/"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> go to the dashboard </a>
  </div>
  <div class="col-md-6 text-right">
    <div class="btn-group btn-group-sm" role="group" aria-label="...">
      <button class="btn btn-warning" routerLink="/Client/Edit/{{id}}">
        <i class="fa fa-pencil" aria-hidden="true"></i>
        Edit</button>
      <button (click)="delete(id)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i> Remove</button>
    </div>
  </div>
</div>

<div class="card text-dark">
  <div class="card-body">
    <h4 class="card-title">{{client.firstname}} {{client.lastname}}</h4>
     <div class="row">
       <div class="col-md-8">

         <ul class="list-group">
           <li class="list-group-item d-flex justify-content-between align-items-center text-dark">
             <strong>Phone</strong>
             <span class="badge badge-primary badge-pill">{{client.phone}}</span>
           </li>
           <li class="list-group-item d-flex justify-content-between align-items-center text-dark">
             <strong>Email</strong>
             <span class="badge badge-primary badge-pill">{{client.email}}</span>
           </li>

         </ul>

       </div>
       <div class="col-md-4 text-right">
            <h3 [ngClass]="{  'text-warning':showbalance ,'text-success':!showbalance }">{{client.balance | currency}}</h3>
         <button (click)="showbalance=!showbalance" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></button>
         <br>
         <br>
         <form *ngIf="showbalance" #AddForm=ngForm (ngSubmit)="submit()">
           <div class="input-group">
             <input type="number"
                    class="form-control"
                    name="balance"
                    [(ngModel)]="client.balance"
                    #balance=ngModel
                    required
                    minlength="0"
                    [ngClass]="{'is-invalid':balance.errors && balance.touched}"
             >
             <div [hidden]="!balance.errors?.required" class="invalid-feedback">
               balance is required
             </div>
             <div class="btn-group">
               <button class="btn btn-warning" [disabled]="!AddForm.valid">Update</button>
             </div>
           </div>
         </form>

       </div>



     </div>
  </div>
</div>
