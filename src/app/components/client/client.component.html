<div class="row m-3">
  <div class="col-md-6">
    <a routerLink="/Client/Add" class="btn btn-success">
      <i class="fa fa-plus"></i> Nouveau Client
    </a>
  </div>
  <div class="col-md-6">
    <h4 class="text-right">Total {{Total | currency}}</h4>
  </div>
</div>

<ng-template #nocontact>
  <div class="text-center text-info">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
<div class="card"  *ngIf="clients?.length >0 ; else nocontact">

  <div class="card-body">
    <h4 class="card-title">La liste des Clients</h4>
    <input type="text" class="form-control" placeholder="search ..." #query (keyup)="search(query.value)">



    <div class="table-responsive-lg">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Telephone</th>
          <th>Email</th>
          <th>Balance</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of search_Client">
          <td scope="row">{{client.lastname}}</td>
          <td>{{client.firstname}}</td>
          <td>{{client.phone}}</td>
          <td>{{client.email}}</td>
          <td>{{client.balance | currency}}</td>
          <td>
            <a routerLink="/Client/{{client.id}}" class="btn btn-info"><i class="fa fa-info"></i></a>
          </td>
          <td>
            <a routerLink="/Client/Edit/{{client.id}}" class="btn btn-warning"><i class="fa fa-pencil" ></i></a>
          </td>
          <td>
            <a (click)="delete(client.id)"  class="btn btn-danger"><i class="fa fa-trash text-white" aria-hidden="true"></i></a>
          </td>

        </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
<br><br><br><br><br>
